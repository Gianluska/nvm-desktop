<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NVM Desktop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="current__version">
      <h1 id="currentVersion"></h1>
      <p>Current version</p>
    </main>
    <h2 class="other__versions__text">Other local versions</h2>
    <p class="other__versions__info">(Click to switch to version)</p>
    <div id="localVersion" class="local__version__list"></div>

    <script type="module">
      import App from "../App.js";

      App().start();

      window.changeNodeVersionLocal = function changeNodeVersionLocal(version) {
        App().changeNodeVersion(version);
      };
    </script>
  </body>
</html>
